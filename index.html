---
layout: home
title: Prom is Cancelled 
---

<h1 class="site-title">
  {{ site.name }}
</h1>

<div class="toc">
  <h1 class="toc-title">
    Table of Contents
  </h1>

  <ul class="toc-entries">
    {% for post in site.posts %}
    <li class="toc-entry">
      <span class="toc-entry-key">
	<a href="{{ post.url }}">{{ post.title }}</a>
      </span>
      <span class="toc-entry-val">
	{{ post.date | date_to_string }}
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
